<ul [ngClass]="['datatable-list', 'datatable-list--with-header', 'datatable-list--empty']">
  <li>
    <div [className]="'row'">
      <div [className]="' col-xs '" *ngFor="let label of labels">
        <div [className]="' box-row '"> </div>
      </div>
    </div>
  </li>
  <li>
    <div [className]="'row'">
      <div [className]="' col-xs '" *ngFor="let example of examples">
        <div [className]="' box-row '"> </div>
      </div>
    </div>
  </li>
</ul>
